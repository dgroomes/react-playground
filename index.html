<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>react-playground</title>
    <link rel="stylesheet" href="src/github-markdown.css">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

    <!-- These divs are the placeholders for HTML created dynamically from JavaScript (React, hand-written JS, etc.) -->
    <div id="app"></div>

    <script src="src/config.js"></script>
    <!--
    When you want to upgrade the versions of these libraries, find their latest releases at these places:

    React: https://github.com/facebook/react/blob/main/CHANGELOG.md
    Babel: https://github.com/babel/babel/releases
    Marked: https://github.com/markedjs/marked/releases
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.9/babel.min.js"></script>
    <script src="src/hello-header.js"></script>
    <!-- Use Babel to *load* (and transpile) JSX source code. We are using in-browser JSX (no build step)! This works
     because we have loaded the "babel/standalone" library and have specified the source type of "text/babel" in the
     script tag. The browser will key off the "text/babel" type and then hook into the Babel standalone component to
     to transpile the JSX source code into browser compatible JS source code. Then, the browser will load and
     execute that JS source code. Pretty cool!
    -->
    <script type="text/babel" src="src/source-browser.jsx"></script>
    <script type="text/babel" src="src/app.jsx"></script>
    <script src="https://unpkg.com/marked@2.0.7/marked.min.js"></script>
  </body>
</html>
